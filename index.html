<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestShop</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oleo+Script:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header_container container">
          <div class="logo">
            <a href="index.html">BestShop</a>
          </div>
            <ul>
              <li><a href="#">Why us</a></li>
              <li><a href="#">Benefits</a></li>
              <li><a href="#">Prices</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
      </div>
    </header>
    <section class = "opening_container">
      <div class="opening_text">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="index.html" class="btn btn-large">Open your shop</a>
      </div>
      <div class="opening_img">
        <img src="assets/Background.png" alt="Opening Image" />
      </div>
    </section>
    <section class="statistics">
      <h2>The most popular sales platform</h2>
      <div class="statistics_column">
        <div class="statistics_column_item">
          <div class="statistics_circle">
          <img src="assets/Person.svg" alt="Statistics 2" />
        </div>
          <h3>100000+</h3>
          <p>daily entries</p>
        </div>
        <div class="statistics_column_item">
          <div class="statistics_circle">
          <img src="assets/Eye.svg" alt="Statistics 3" />
        </div>
          <h3>200000+</h3>
          <p>seen products every day</p>
        </div>
        <div class="statistics_column_item">
          <div class="statistics_circle">
          <img src="assets/Catalog.svg" alt="Statistics 4" />
        </div>
          <h3>10000+</h3>
          <p>added posts daily</p>
        </div>
      </div>
    </section>
  </body>
</html>
